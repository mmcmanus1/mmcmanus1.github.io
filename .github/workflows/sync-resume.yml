name: Sync Resume PDF

on:
  schedule:
    # Run daily at 6am UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout website repo
        uses: actions/checkout@v4

      - name: Download latest resume from source repo
        run: |
          curl -sL "https://raw.githubusercontent.com/mmcmanus1/resume-2026/main/matt-mcmanus-resume-2026.pdf" \
            -o /tmp/latest-resume.pdf

      - name: Check if resume changed
        id: check
        run: |
          if cmp -s /tmp/latest-resume.pdf public/files/matt-mcmanus-resume-2026.pdf; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Resume unchanged"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Resume has changed"
          fi

      - name: Update resume if changed
        if: steps.check.outputs.changed == 'true'
        run: |
          cp /tmp/latest-resume.pdf public/files/matt-mcmanus-resume-2026.pdf

      - name: Commit and push
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/files/matt-mcmanus-resume-2026.pdf
          git commit -m "Sync resume PDF from mmcmanus1/resume-2026"
          git push
